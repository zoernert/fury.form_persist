<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>StromDAO/Business Object - Showcase</title>	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
  </head>
  <body>
	<nav class="navbar navbar-default">
		<div class="navbar-left">
			<span class="navbar-brand">
		  <span class="glyphicon glyphicon-user"></span>&nbsp;<span class="account"></span>
		  </span>
		</div>
	</nav>
	<div class="container">	
			<div class="row">
			<h3>IPFS Persist Demo</h3>
			<ul>
				<li>Every Form Field with class form-control will be persisted after pressing save</li>
				<li>You might retrieve a persisted Fill-Out by entering its hash and press load (wait at least 10 sec!)</li>
			</ul>
			
			<label for="test">Field 1</label>
			<input type="text" id="field1" class="form-control">
			<label for="test">Field 2</label>
			<input type="text" id="field2" class="form-control">
			<hr/>
			<label for="ipfs-hash">IPFS Hash</label>
			<input type="text" id="ipfs-hash" class="form-control">
			<button type="submit" class="btn btn-primary" id="btn_load">Load</button>
			<button type="submit" class="btn btn-danger" id="btn_save">Save</button>
		</div>	 		 	
	</div>  
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>     
    <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdn.rawgit.com/energychain/StromDAO-BusinessObject/master/dist/loader.js"></script>
	<script src="./base.js"></script>
  </body>
</html>
